<div class="login-page--bg"></div>

<div class="login-form container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="loginCtrl.login()">Login</button>
        <button type="submit" class="btn btn-link" disabled>Register</button>
    </form>
</div>
